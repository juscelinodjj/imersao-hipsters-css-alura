<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Hipsters CSS | Alura</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f25fb2725.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="sobre">
      <nav class="menu">
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#portfolio">Portfólio</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
      <div class="titulo">
        <h1 class="site-title">John Doe</h1>
        <h2 class="site-subtitle">Front-end Developer</h2>
      </div>
    </header>
    <section class="portfolio" id="portfolio">
      <h3>Portfólio</h3>
      <div class="grid">
        <figure>
          <img class="img-portfolio" src="assets/img/ecommerce-creditos-s-o-c-i-a-l-c-u-t-unsplash.jpg" alt="eCommerce">
          <figcaption>eCommerce</figcaption>
        </figure>
        <figure>
          <img class="img-portfolio" src="assets/img/mobile-creditos-nate-grant-unsplash.jpg" alt=">Mobile">
          <figcaption>Mobile</figcaption>
        </figure>
        <figure>
          <img class="img-portfolio" src="assets/img/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Web design">
          <figcaption>Web design</figcaption>
        </figure>
        <figure>
          <img class="img-portfolio" src="assets/img/projpessoais-creditos-hal-gatewood-unsplash.jpg" alt="Projetos pessoais">
          <figcaption>Projetos pessoais</figcaption>
        </figure>
        <figure>
          <img class="img-portfolio" src="assets/img/projpessoais-creditos-hal-gatewood-unsplash.jpg" alt="Outros projetos pessoais">
          <figcaption>Outros projetos pessoais</figcaption>
        </figure>
      </div>
    </section>
    <section class="contato" id="contato">
      <h3>Contato</h3>
      <div class="grid icons">
        <a target="_blank" href="https://github.com">
          <i class="fab fa-github"></i>
        </a>
        <a target="_blank" href="https://twitter.com">
          <i class="fab fa-twitter"></i>
        </a>
        <a target="_blank" href="https://linkedin.com">
          <i class="fab fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
